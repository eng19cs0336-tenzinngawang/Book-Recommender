{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Book{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="rate">Rate (1-10)</label>
    <input name="rate" id="rate">{{ request.form['rate'] }}</input>
    <input type="submit" value="Save">
  </form>
{% endblock %}
